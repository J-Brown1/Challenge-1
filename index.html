<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div id="master_container">
      <img src="images/bg-desktop.svg" class="bgimg" alt="background img" />
    </div>

    <div id="files_container">
      <div id="doc_img_container">
        <img
          src="images/icon-document.svg"
          alt="document icon img"
          class="doc_img"
        />
      </div>
      <div id="folder_img_container">
        <img
          src="images/icon-folder.svg"
          alt="document icon-folder img"
          class="folder_img"
        />
      </div>
      <div id="upload_img_container">
        <img
          src="images/icon-upload.svg"
          alt="icon upload img"
          class="upload_img"
        />
      </div>
      <img src="images/logo.svg" alt="fylo brand image" class="logo_img" />
    </div>

    <div id="storage_container">
      <div class="status_bar">
        <div class="status_bar_gradient"></div>
        <div class="status_bar_circle"></div>
      </div>
      <div class="usage_text">Youâ€™ve used <b>815 GB</b> of your storage</div>

      <div class="storage_min">0 GB</div>
      <div class="storage_max">1000 GB</div>
    </div>

    <div id="remaining_container">
      <div class="storage_remain">
        <span class="storage_number">185</span>
        <span class="storage_words">GB Left</span>
      </div>

      <div id="remaining_container_triangle"></div>
    </div>

    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Joseph Brown</a>.
  </body>
</html>
